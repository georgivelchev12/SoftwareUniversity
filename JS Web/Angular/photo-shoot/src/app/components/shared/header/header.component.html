          <span class="logo_inner">
            <strong class="default_block">PhotoShoot</strong>
            <span class="default_block">Create a beautiful story</span>
          </span>
        </a>
        <!-- Open mobile navigation -->
        <label class="toggle_nav open" for="toggle_nav"></label>
      </div>
      <nav role="navigation" class="col medium_7 nav_wrapper">
        <!-- Close mobile navigation -->
        <label class="toggle_nav close" for="toggle_nav"></label>
        <ul class="main_navi">
          <li class="list_item dropdown_link">
            <a href="#" title="Link" class="dropdown_toggle_mobile has_sub">
              Галерия <span class="dropdown_icon"></span>
            </a>
            <ul class="dropdown_menu">
              <li class="list_item"><a href="#">Item1</a></li>
              <li class="list_item"><a href="#">Item2</a></li>
              <li class="list_item active"><a href="#">Item3</a></li>
            </ul>
          </li>
          <li class="dropdown_link" *ngIf="authService.getIsAuth();">
            <a href="#" class="profile">
              <i class="fas fa-user-circle"></i>
            </a>
            <ul class="dropdown_menu wrap_box">
              <div *ngIf="profile">
                <figure class="cover_figure">
                  <img src="{{profile.imgUrl}}" alt="">
                  <span>М</span>
                  <a routerLink="/user/profile" class="upload_photo fas fa-camera"></a>
                </figure>
                <span class="name">{{profile.firstName}} {{profile.lastName}}</span>
                <span class="email">{{profile.email}}</span>

                <a routerLink="/user/profile" class="btn">View profile</a>
                <a routerLink="/" class="btn btn_light" (click)="logout()">Logout</a>
                <div class="separator"></div>
                <ul class="language_dropdown">
                  <a href="javascript:void(0)" data-toggler="lang_menu" title="bg" class="current">Gallery</a>
                  <ul id="lang_menu" class="toggle_data">
                    <li><a href="#">My photos</a></li>
                    <li><a href="#">Fav. photos</a></li>
                  </ul>
                </ul>
              </div>
            </ul>
          </li>
          <li class="list_item" *ngIf="!authService.getIsAuth();">
            <a href="#slide_form" title="Link" class="popup_toggle login">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          </li>
          <li class="list_item" *ngIf="!authService.getIsAuth();">
            <a href="#slide_form" title="Link" class="popup_toggle register">
              <span class="btn">
                Get started
              </span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
