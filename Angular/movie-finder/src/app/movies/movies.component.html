<div class="jumbotron">
  <div class="container">
    <h1>Find a movie</h1>
    <p>Search for a movie using the form below:</p>
    <form action="">
      <input type="text" class="form-control" />
      <button>Search</button>
    </form>
  </div>
</div>

<div class="panel panel-default mt-5 pt-5">
  <div class="panel-heading">
    <h3 class="panel-title">Popular Movies</h3>
  </div>

  <div class="panel-body">
    <div class="row" *ngIf="popular">
      <div
        *ngFor="let movie of popular.results; let i = index"
        class="col-md-2"
      >
        <app-movie [movieElm]="movie" *ngIf="i < 6"></app-movie>
      </div>
    </div>
  </div>
</div>
